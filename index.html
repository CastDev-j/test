<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Selecciona tus Horas Ocupadas</h1>
    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        
        <label for="color">Color:</label>
        <input type="color" id="color" value="#ff0000" required>

        <button type="button" id="guardar">Guardar Horarios</button>
    </form>
    
    <table id="horario">
        <thead>
            <tr>
                <th>Hora</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
                <th>Sábado</th>
            </tr>
        </thead>
        <tbody>
            <!-- Se genera la tabla dinámicamente con JavaScript -->
        </tbody>
    </table>

    <h2>Colores Disponibles</h2>
    <div id="colores-disponibles">
        <!-- Aquí se generarán los colores disponibles -->
    </div>

    <h2>Horas Ocupadas</h2>
    <div id="tabla-horarios-guardados">
        <!-- Aquí se generará la tabla de horarios guardados -->
    </div>

    <div id="horas-ocupadas">
        <!-- Aquí se mostrarán las horas ocupadas de todas las personas -->
    </div>

    <script src="script.js"></script>
</body>
</html>
